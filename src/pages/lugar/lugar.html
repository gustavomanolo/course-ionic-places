<ion-header>
  <ion-navbar> <ion-title>Lugar</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="place.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="place.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoría</ion-label>
      <ion-select [(ngModel)]="place.category">
        <ion-option value="AireLibre">Aire libre</ion-option>
        <ion-option value="LugarCerrado">Lugar cerrado</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea [(ngModel)]="place.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="savePlace()">Guardar lugar</button>
