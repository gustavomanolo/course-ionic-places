  <ion-list>
    <ion-item-sliding *ngFor="let place of places">
      <ion-item (click)="goToPlace(place)">
        <h2>{{ place.name }}</h2>
        <h3>{{ place.address }}</h3>
        <p>{{ place.category }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deletePlace(place)">
          <ion-icon name="mail"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="goToPlace({})">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
