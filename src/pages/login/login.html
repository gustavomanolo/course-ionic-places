<ion-header>
  <ion-toolbar>
    <ion-title>Login con Facebook</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancelLogin()">
        <span color="primary">Canclear</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" (click)="FacebookLogin()">
    Login con Facebook
  </button>
</ion-content>
